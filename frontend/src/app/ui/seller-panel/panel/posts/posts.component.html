<div *ngIf="!add_editComponentOpened" class="items-container">
  <div (click)="add_editComponentOpen(null)" class="box-item centered-item">
    <div class="plus-img-container">
      <img alt="plus-image" src="../../../../../assets/img/+.png">
    </div>
  </div>
  <div (click)="add_editComponentOpen(post)" *ngFor="let post of posts" class="box-item">
    <div class="img-container">
      <img *ngIf="post.imageName" [src]="imageService.getImage(post.imageName)" alt="post-image">
      <img *ngIf="!post.imageName" alt="post-default-image" src="../../../../../assets/img/news-photo.png">
    </div>
    <div class="text-container">
      <div class="text-inner-container">
        {{post.name}}
      </div>
    </div>
  </div>
</div>
<app-posts-add-edit (returned)="onReturn()" *ngIf="add_editComponentOpened" [post]="selectedPost"></app-posts-add-edit>
