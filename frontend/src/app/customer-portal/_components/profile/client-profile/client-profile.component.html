<div class="flex justify-content-center" style="margin-top: 40px;">
  <div class="mw-1400 w-100 flex row-wrap flex-jc-space-between">
    <div class="w-100" style="max-width: 650px;">
      <mat-card>
        <mat-card-title>
          Особиста інформація
        </mat-card-title>
        <mat-card-content>
          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Номер телефону</mat-label>
              <input matInput
                     placeholder="Номер телефону">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Прізвище</mat-label>
              <input matInput
                     placeholder="Прізвище">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Ім'я</mat-label>
              <input matInput
                     placeholder="Ім'я">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select [formControl]="city">
                <mat-option *ngFor="let city of cities" value="name">
                  {{city.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="flex flex-jc-end" style="margin-top: 20px;">
            <div style="margin-right: 15px;">
              <button color="primary" mat-raised-button>Зберегти</button>
            </div>
            <div>
              <button mat-raised-button>Відмінити</button>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>

    <div class="w-100 phone-margin" style="max-width: 650px;">
      <mat-card>
        <mat-card-title>
          Зміна паролю
        </mat-card-title>
        <mat-card-content>
          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Старий пароль</mat-label>
              <input matInput
                     placeholder="Старий пароль">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Новий пароль</mat-label>
              <input matInput
                     placeholder="Новий пароль">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Повторіть пароль</mat-label>
              <input matInput
                     placeholder="Повторіть пароль">
            </mat-form-field>
          </div>

          <div class="flex flex-jc-end" style="margin-top: 20px;">
            <div style="margin-right: 15px;">
              <button color="primary" mat-raised-button>Зберегти</button>
            </div>
            <div>
              <button mat-raised-button>Відмінити</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
